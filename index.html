<!-- <p>Mirador is much more than an online image viewer. Built on IIF (International Image Interoperability Framework) Mirador makes it possible to draw together high resolution images of paintings, photographs, manuscripts, maps, and digitized documents from collections at Stanford University Libraries, the Bodleian, Folger Shakespeare Library, Davidrumsey.com, NASA Images, Gallica, the Yale Center for British Art, the Wellcome Library and more.</p>

<p>Mirador is an example of what digital does best for research and teaching with images. It provides access to digitized image collections around the world from your desktop. It supplements hands-on work with fragile archival material, allowing mark-up, side-by-side comparison and the ability to zoom in to see the finest details. Both image selections and the notes or transcriptions can be saved and shared with others. These features make both citation and collaboration much easier.</p>
